    const quotesPool = [

["打電話1", "Dǎ diànhuà", "To call1"],

["打電話7", "Dǎ diànhuà", "To call7"],
["打電話8", "Dǎ diànhuà", "To call8"],
["打電話9", "Dǎ diànhuà", "To call9"],
["打電話10", "Dǎ diànhuà", "To call10"]

];
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">

<style>
p{
margin: 0 !important;  
}
    
a{
    text-decoration: none;
color: black;
    font-weight: 600;
}

.container{
 display: flex;
  align-items: center;
  justify-content: center;
}
.box{
    width: 100%;
    height: 95vh;
    display: flex;
    align-items: center;
    justify-content: center;
flex-flow: column;
}
#ZH{
font-size: 17vw;
color:#0C1446;
font-family: 'Noto Serif SC', serif;
}
#pinyin{
font-size: 3vw;
display:none;
color:#008080;
font-family: 'Athiti', sans-serif;
}
#translation{
font-size:3vw;
display:none;
color:#008080;
font-family: 'Dancing Script', cursive;
}
.stblock{
  display: flex;
    width: 100%;
    height:7vh;
    justify-content: center;
    align-items:center;
    margin: 1vh;

.buttonsblock{
  display: flex;

    margin-top:5vh;

  display: flex;
    width: 100%;
    height:40vh;
    justify-content: center;

.buttons{
  margin-right: 2vh;

    border-radius: 5px;

    border: 1px solid grey;

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
<div class="box">
  <div class="wordblock"><p id="ZH"></p></div>
        <div class="stblock"><p id="pinyin"></p></div>
        <div class="stblock"><p id="translation"></p></div>
        <div class="buttonsblock"><button class="buttons" onclick="startNext()"><a class="btn border-smaller" id="random-quote" href="#" title="Next Quote"><span class="btntext">Next</span></a></button>
<button class="buttons" onclick="checkPinyin()">Pinyin</button><button class="buttons" onclick="checkTranslation()">Translation</button></div>
</div>
      </div>

    </main>
  </div>
</body>
<script>
document.addEventListener("DOMContentLoaded",function(){

  let oldQuoteIndex;


  function generateNumber(dataPool) {
    return Math.floor(Math.random() * dataPool.length);
  }


  function generateNewQuote() {
    let index = generateNumber(quotesPool);

    while (index === oldQuoteIndex) {
      index = generateNumber(quotesPool);
    }
    let newQuote = quotesPool[index];
    let ZH = document.getElementById("ZH");
    let pinyin = document.getElementById("pinyin");
let translation = document.getElementById("translation");

    ZH.innerHTML = newQuote[0];
    pinyin.innerHTML = newQuote[1];
translation.innerHTML = newQuote[2];

    oldQuoteIndex = index;
  }


  function onQuoteButtonClick() {
    let randomQuoteButton = document.querySelector("#random-quote");
    randomQuoteButton.addEventListener("click", function(){
      generateNewQuote();
    });
  }

  onQuoteButtonClick();


  window.onload = function () {
    generateNewQuote();
  };
  
});

function checkPinyin() {
  var x = document.getElementById("pinyin");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function checkTranslation() {
  var x = document.getElementById("translation");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function startNext() {
  var x = document.getElementById("translation");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "none";
  }
  var x = document.getElementById("pinyin");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "none";
  }
}
</script>
</html>
