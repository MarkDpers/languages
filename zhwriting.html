    <input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

        <div class="stblock"><p id="translation"></p></div>
        <div class="buttonsblock"><div class="btn" onclick="document.getElementById('numb').value = ''"><a class="border-smaller" id="random-quote" href="#" title="Next Quote"><button class="buttons" onclick="startNext()"><span class="btntext">Next</span></button></a></div>

<script>
function myFunction() {
  let xax = document.getElementById("numb").value;
  let text;
  if (document.getElementById("numb").value == document.getElementById("ZH").innerHTML) 
  {
    text = "Input OK";
  } else if(document.getElementById("numb").value !== document.getElementById("ZH").innerHTML && document.getElementById("numb").value.length > 0)
 {
    text = "Input not valid";
  } else
{
    text = "";
}
  document.getElementById("demo").innerHTML = text;
}
</script>
<script>
document.addEventListener("DOMContentLoaded",function(){

  let oldQuoteIndex;


  function generateNumber(dataPool) {
    return Math.floor(Math.random() * dataPool.length);
  }


  function generateNewQuote() {
    let index = generateNumber(quotesPool);

    while (index === oldQuoteIndex) {
      index = generateNumber(quotesPool);
    }
    let newQuote = quotesPool[index];
    let pinyin = document.getElementById("pinyin");
    let ZH = document.getElementById("ZH");
let translation = document.getElementById("translation");

    pinyin.innerHTML = newQuote[0];
    ZH.innerHTML = newQuote[1];
translation.innerHTML = newQuote[2];

    oldQuoteIndex = index;
  }


  function onQuoteButtonClick() {
    let randomQuoteButton = document.querySelector("#random-quote");
    randomQuoteButton.addEventListener("click", function(){
      generateNewQuote();
    });
  }

  onQuoteButtonClick();


  window.onload = function () {
    generateNewQuote();
  };
  
});

function checkZH() {
  var x = document.getElementById("ZH");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function checkTranslation() {
  var x = document.getElementById("translation");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function startNext() {
  var x = document.getElementById("translation");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "none";
  }
  var x = document.getElementById("ZH");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "none";
  }
}
</script>
